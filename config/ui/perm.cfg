newui "perm" [
	uieschide 0
	uiclamp.e

	if (isdead $getclientnum) [
		UIfastimgtile "ui/" "ui_bg2"
		UIfastimg "" "hud/" "damage"
		UIfastimg "" "shadow"
		uiclamp*e
	] [
		// Vignette/Pattern effect when blurring
		if (&& [! $mainmenu] $.UI_blurring $.UI_blurbg) [
			UIfastimgtile "ui/" "ui_bg2"
			UIfastimg "" "shadow"
			uiclamp*e
		]
	]

	if $mainmenu [
		uispace $uiPad:4XL $uiPad:4XL [
			uialign 1 1
			uivlist $uiPad:3XL- [
				UIfastimg "" "badge_tesseract" "" "" $uiPad:D2XL
				uivlist $uiPad:M- [
					uifontcolortext "wide_outline" "TESSERACT" $c_cyan_t 0.6
					uifontcolortext "wide_outline" "ENGINE" $c_cyan_t 0.7
				]
			]
		]
	]

	// test OOB condition
	// uicolor (? (getalias .UI_KBisoob) 0x20FF0000 0x2000FF00)
	// uiclamp-e

	// Disables active input field if clicking Out-Of-Bounds
	if (getalias .UI_KBisoob) [
		uiallowinput 1
		uipress    [ .UI_KBclean ]
		uiescpress [ .UI_KBclean ]
		uitarget
		uiclamp-e
	] [ uiallowinput 0 ]
] 
