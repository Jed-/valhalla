////////////////////////////////////////////////////////////////////////////////////////////////////

uiCreditsBlock = [
    uiLineTreeList [
        uiFastImgStretched <mad:.2/.2/.2> "hud/" "row" "" [
            uispace $uiPad:L 0 [
                uiFancyText "wide" $arg1 0.9
            ] ;	uialign- -1
        ] $uiPad:5XL $uiPad:6XL ; uiclamp-x
    ] (looplistconcat entry $arg2 [
        escape (? $entry [ uihlist $uiPad:M [@@entry] ])
    ]) ; uifill 0 $uiPad:3XL
]
