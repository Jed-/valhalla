_CREDITS_category = [
	uiLineTreeList [
		uiFastImgStretched <mad:.2/.2/.2> "hud/" "row" "" [
			uispace $uiPad:L 0 [
				uiFancyText "wide" $arg1 0.9
			] ;	uialign- -1
		] $uiPad:5XL $uiPad:6XL ; uiclamp-x
	] [
		@(looplistconcat i $arg2 [ ? (=s $i "") -1 [[
			uigroup [
				uitext (strreplace (
					strreplace [@@@@i] "^"" "^fs^f0^"" "^"^fr"
				) ": " "^f4: ") 0.6
			] ; uialign- -1
		]] ])
	]
	uifill 0 $uiPad:3XL
]
