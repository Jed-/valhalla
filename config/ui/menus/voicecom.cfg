
uiLiteMenu ".voicecommands_public" [
    uiallowinput 0
    uialign -1
    uispace $uiPad:S $uiPad:S [
        uivlist 0 [
            uiHudCell 0 0 [
                uigrid 1 0 0 [
                    uitext "1. Hello"       0.5
                    uitext "2. Nice shot"   0.5
                    uitext "3. Thanks"      0.5
                    uitext "4. Sorry"       0.5
                    uitext "5. Suck it"     0.5
                    uitext "6. Yeah"        0.5
                    uitext "7. No"          0.5
                    uitext "8. ^f2Taunt^ff" 0.5
                ]
            ]
        ]
    ]
] [] [
    hideui ".voicecommands"
    hideui ".voicecommands_team1"
    hideui ".voicecommands_team2"
    uibind "1" [ vc "hello01"  "Hello"     ]
    uibind "2" [ vc "niceshot" "Nice shot" ]
    uibind "3" [ vc "thankyou" "Thanks"    ]
    uibind "4" [ vc "sorry01"  "Sorry"     ]
    uibind "5" [ vc "suckit"   "Suck it"   ]
    uibind "6" [ vc "yeah"     "Yeah"      ]
    uibind "7" [ vc "no"       "No"        ]
    uibind "8" [ taunt ; hidevoicecom      ]
] []

