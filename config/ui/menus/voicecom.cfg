    uibind "2" [ vc "lowhealth01" "Low health"           1 ]
    uibind "3" [ vc "goodjob"     "Good job"             1 ]
    uibind "4" [ vc "thankyou"    "Thank you"            1 ]
    uibind "5" [ vc "sorry01"     "Sorry"                1 ]
