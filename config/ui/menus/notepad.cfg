
uiMenu "notepad" [
	uivlist uiPad:L [
		uiBasicField notepadpath -80 [] 0.7
		uihlist 0 [
			uiclamp.x
			uihlist 0 [
				uiButton "hold2" [ uitext "Load"       0.6 ] $uiPad:DXL 0 [ textfocus $notepadpath ; textload $notepadpath ]
				uiButton "hold2" [ uitext "Save"       0.6 ] $uiPad:DXL 0 [ textfocus $notepadpath ; textsave $notepadpath ]
				uiButton "hold2" [ uitext "Exec"       0.6 ] $uiPad:DXL 0 [ textfocus $notepadpath ; textexec ]
			]
			uihlist 0 [
				uiButton "hold2" [ uitext "Copy"       0.6 ] $uiPad:DXL 0 [ textfocus $notepadpath ; textcopy ]
				uiButton "hold2" [ uitext "Paste"      0.6 ] $uiPad:DXL 0 [ textfocus $notepadpath ; textpaste ]
				uiButton "hold2" [ uitext "Select All" 0.6 ] $uiPad:DXL 0 [ textfocus $notepadpath ; textselectall ]
			]
			uiButton "hold2" [ uitext "Clear All"  0.6 ] $uiPad:DXL 0 [ textfocus $notepadpath ; textclear ]
		]
		uiBasicEditor $notepadpath -80 24 0.7
		textinit $notepadpath $notepadpath
	]
] [] [] [] [ uitext "Notepad" 0.8 ]
