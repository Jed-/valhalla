///////////////////////////////////////////////////////////////////////////////
//  Server configuration for geolocation and custom flags.                   //
///////////////////////////////////////////////////////////////////////////////


// Set this variable to 1 to enable geolocation on the server.
// Note: the "libmaxminddb" library is required. After installation, recompiling the server will be necessary.

geoip 0


// Specify the path to the GeoIP database as the value for this variable.
// Note: the following variable is currently "commented out" with "//". To use the variable, uncomment it before entering a value.

// geoip_database "/path/to/geoip_database.mmdb"


// List of allowed custom flags.

clearcustomflags
addcustomflag _b  "Black"
addcustomflag _w  "White"
addcustomflag _bh "Brotherhood"
addcustomflag _c  "Celestia"
addcustomflag _ch "Chequered"
addcustomflag _e  "Earth"
addcustomflag _ec "Ecology"
addcustomflag _eu "European Union"
addcustomflag _j  "Jolly Roger"
addcustomflag _o  "Olympics"
addcustomflag _p  "Peace"
addcustomflag _pr "Pride"
addcustomflag _r  "Red"
addcustomflag _rb "Red & Black"
addcustomflag _re "Roman Empire"
addcustomflag _t  "Tibet"
addcustomflag _un "United Nations"
addcustomflag _v  "Valhalla"
addcustomflag _ve "Vegan"
addcustomflag _w  "White"
